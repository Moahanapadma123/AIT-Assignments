//Task 3: Using compare operator compare 2 objects and return true or false accordingly. { a: 1, b: 2 }, { a: 1, b: 2 } === true; { a: 2, b: 2 }, { a: 1, b: 2 } === false; {}, {} === true; 
    
function compare(a, b) {
    if (typeof a === 'object' && typeof b === 'object' && a !== null && b !== null) {
        const keysA = Object.keys(a);
        const keysB = Object.keys(b);

      
    if (keysA.length !== keysB.length) {
            return false;
        }

       
        for (let key of keysA) {
            if (!b.hasOwnProperty(key) || a[key] !== b[key]) {
                return false;
            }
        }
        return true; // Objects are equal
    }

  
    return a === b;
}

let res1 = compare({ a: 1, b: 2 }, { a: 1, b: 2 }); // true
let res2 = compare({ a: 2, b: 2 }, { a: 1, b: 2 }); // false
let res3 = compare({}, {}); // true

console.log(res1); // true
console.log(res2); // false
console.log(res3); // true

   function getFirstAndLastDayOfMonth() {
    // Get the current date
    const today = new Date();

    // Calculate the first day of the current month
    const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);

    // Calculate the last day of the current month
    const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

    return { firstDay, lastDay };
}

const { firstDay, lastDay } = getFirstAndLastDayOfMonth();
console.log(`First day of the month: ${firstDay.toDateString()}`);
console.log(`Last day of the month: ${lastDay.toDateString()}`);
